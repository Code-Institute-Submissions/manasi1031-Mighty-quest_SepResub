    <!--Main outer container for game-->

            <h1>Memory Game</h1>
            <h2>How to play?</h2>
            <p>Add instructions</p>
        </header>
        <!--Menu section for score, timer and repeat-->
        <section class="score-panel">
           	<span class="moves">0</span> Move(s)
            <div class="timer"></div>
            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat">Repeat</i>
        	</div>
        </section>
        <!--Add cards in list format-->
        <ul class="deck" id="card-deck">
            <ul class="deck" id="card-deck">
                <li class="card" type="apple">
                    <i class="fas fa-apple-alt"></i>
                </li>

                </li>
                <li class="card match" type="lemon">
                    <i class="fas fa-lemon"></i>
                </li>
                <li class="card" type="egg">

                </li>
                <li class="card" type="apple">

                </li>

                </li>
                <li class="card" type="fish">
                    <i class="fas fa-fish"></i>
                </li>
                <li class="card" type="pepper">
                    <i class="fas fa-pepper-hot"></i>
                </li>
                <li class="card open show" type="egg">
                    <i class="fas fa-egg"></i>
                </li>
                <li class="card" type="pizza">
                    <i class="fas fa-pizza-slice"></i>
                </li>
                <li class="card" type="carrot">
                    <i class="fas fa-carrot"></i>
                </li>
                <li class="card" type="cheese">

            </ul>
        </ul>
        <!--Pop up message at end of game-->
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations</h2>

                <button id="play-again"onclick="playAgain()">
                    Play again</a>
