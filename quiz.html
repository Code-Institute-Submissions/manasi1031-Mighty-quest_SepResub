    <!--Quiz section-->
    <h2>Quiz</h2>
    <p>Please click on the relevant subject to play the quiz and enjoy.</p>
    <hr>
    <div class="quiz-tab">
        <button class="quiz-links" onclick="openQuiz(event, 'geography')">Geography</button>
        <button class="quiz-links" onclick="openQuiz(event, 'science')">Science</button>
        <button class="quiz-links" onclick="openQuiz(event, 'maths')">Maths</button>
    </div>

    <div id="geography" class="quiz-data">
        <div class="question-area">
            <p id="progress">Question x of y</p>
            <h3 id="question">Question</h3>
            <p id="choice0">0</p>
            <button id="guess0" class="btn-look">Select this Answer</button>
            <p id="choice1">1</p>
            <button id="guess1" class="btn-look">Select this Answer</button>
            <p id="choice2">2</p>
            <button id="guess2" class="btn-look">Select this Answer</button>
        </div>
    </div>

    <div id="science" class="quiz-data">
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
    </div>

    <div id="maths" class="quiz-data">
        add quiz
    </div>

    <!--Quick links to all tabs again with buttons-->

        <h2>Click on appropriate button if you wish to proceed.</h2>
