<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Site description and Keywords-->
    <meta name="description"
        content="Mighty Quest is an interactive website to help growth of children in year 2 and move towards year 3 by learning with play.">
    <meta name="keywords" content="learning for kids, year 2 learning material, KS1 study material, learn and play children">

    <!--CSS style sheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mighty Quest</title>
</head>
<body>
    <!--Header and menu links-->
    <header>
        <div id="logo">
            <h1>Mighty Quest</h1>
        </div>
        <hr>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="quiz.html">Quiz</a>
            <a href="memory-game.html">Memory Game</a>
            <a href="contact.html"  class="active">Contact</a>
        </div>
    </header>

    <!--Contact Us Form-->
    <section>
        <div id="#contactus-out"></div>
        <div id="contactus-image"></div>
        <div id="contactus-cover">
            <!--Contact Us Form top section-->
            <div id="top-section">
                <h2>Feedback</h2>
                <p>We would love to hear any feedback or comments or suggestions you have to improve this website.</p>
                <p>Please fill in the form below and send it to us.</p>
            </div>
            <!--Contact Us Form section-->
            <div id="contactus-form">
                <form> <!--Was planning to use the code dump link but not used it for project as per discussion with mentor-->
                    <h2>Contact Us</h2>
                    <ul>
                        <li>
                            <label for="fname">Full Name</label>
                        </li>
                        <li>
                            <input type="text" id="fname" name="full_name" required class="text-input">
                        </li> 
                        <li>
                            <label for="email">Email Address</label>
                        </li>
                        <li>
                            <input id="email" type="email" name="email_address" required class="text-input">
                        </li>
                        <li>
                            <label class="large">Message</label>
                        </li>
                        <li>
                            <textarea required placeholder="Please add message here...."></textarea>
                        </li>
                        <li>
                            <input type="submit" value="Submit" id="submit-button" onclick="submitForm()">
                        </li>
                    </ul>
                    <br>
                </form>
            </div>
        </div>
        <hr>
    </section>
    
    <!--Footer-->
    <footer>
        <ul class="social-media">
            <li>    
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <p>Copyright for project</p>
            </li>
        </ul>
    </footer>

    <!--Javascript Contact page link-->
    <script src="assets/js/contactscript.js"></script>

    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/22f8691744.js" crossorigin="anonymous"></script>

</body>
</html>
